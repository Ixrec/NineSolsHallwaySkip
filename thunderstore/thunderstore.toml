[config]
schemaVersion = "0.0.1"

[package]
namespace = "Ixrec"
name = "HallwaySkip"
versionNumber = "0.1.0"
description = "A Nine Sols mod that lets you skip the long hallway fight sequence after the Point of no Return"
websiteUrl = "https://github.com/Ixrec/NineSolsHallwaySkip"
containsNsfwContent = false

[package.dependencies]
"BepInEx-BepInExPack" = "5.4.2100"
"ninesolsmodding-NineSolsAPI" = "0.0.2"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "build/dll"
target = "."

[publish]
repository = "https://thunderstore.io"
communities = [ "nine-sols" ]
